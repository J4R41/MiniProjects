<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Display Time</title>
		<link rel="stylesheet" href="css.css">
		<script src="js.js"></script>
	</head>
	<body>
		<div id="timeNow">
			<button id="go" onclick="go()">Display Time</button>
			<div id="normal"></div>
			<div id="my"></div>
		</div>
		<div id="convertTime">
			<input type="number" class="Tinput" id="year" placeholder="Year" onchange="convertTime()"></input>
			<input type="number" class="Tinput" id="month" placeholder="Month" onchange="convertTime()"></input>
			<input type="number" class="Tinput" id="day" placeholder="Day" onchange="convertTime()"></input>
			<input type="number" class="Tinput" id="hour" placeholder="Hour" onchange="convertTime()"></input>
			<input type="number" class="Tinput" id="minute" placeholder="Minute" onchange="convertTime()"></input>
			<input type="number" class="Tinput" id="second" placeholder="Second" onchange="convertTime()"></input>

			<div id="Time"></div>
		</div>
	</body>
</html>
